<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Reservas Casas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- jsPDF para generar PDFs en cliente -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="nav-calendarios">
            <button id="prevBtn" type="button" class="btn btn-warning">‹</button>
            <button id="nextBtn" type="button" class="btn btn-warning">›</button>
            <button id="todayBtn" type="button" class="btn btn-secondary">Hoy</button>
        </div>
        <br>
        <div class="calendar-wrapper">
            <h2>ONOKE - Al Amanecer</h2>
            <div id="cal1" class="calendar"></div>
        </div>
        <br>
        <div class="calendar-wrapper">
            <h2>ASIKE - Al Atardecer</h2>
            <div id="cal2" class="calendar"></div>
        </div>
        <br>
        <!-- <button onclick=abrirModalReservas()>
            Nueva Reserva
        </button> -->
        <div>
            <button type="button" class="btn btn-success" onclick=abrirModalReservas()>Nueva Reserva</button>
            <button type="button" class="btn btn-danger" onclick=abrirModalBloquear()>Bloquear Fechas</button>
        </div>
        <!-- <button onclick=abrirModalBloquear()>
            Bloquear Fechas
        </button> -->
    </div>

    <!-- MODAL RESERVAS-->
    <div class="modal" id="modalReservas" style="z-index: 999;">
        <div class="modal-content">
            <h3 id="modalReservasTitle">Nueva reserva</h3>

            <select id="casaReserva" name="casa" required>
                <option value="">Seleccionar casa</option>
                <option value="1">ONOKE - Al Amanecer</option>
                <option value="2">ASIKE - Al Atardecer</option>
            </select>
            <br>
            <input type="date" id="fecha_inicio_reserva" placeholder="Fecha de inicio">
            <input type="date" id="fecha_fin_reserva" placeholder="Fecha de fin">
            <input type="number" id="personas" placeholder="Cantidad de personas">
            <input type="number" id="costo" placeholder="Costo total" min="0" step="1" inputmode="numeric">
            <input type="number" id="sena" placeholder="Seña recibida" min="0" step="1" inputmode="numeric">
            <h3>CLIENTE</h3>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
            <input type="text" id="telefono" placeholder="Teléfono">

            <div class="color-options" id="colorOptions" style="display:none;">
                <label data-color="1">
                    <input type="radio" name="color" value="#ff3d87">
                    <span class="color-box" style="background:#ff3d87"></span>
                </label>

                <label data-color="2">
                    <input type="radio" name="color" value="#68a0e9">
                    <span class="color-box" style="background:#68a0e9"></span>
                </label>

                <label data-color="3">
                    <input type="radio" name="color" value="#067006">
                    <span class="color-box" style="background:#067006"></span>
                </label>
            </div>


            <button id="btnGuardarReserva" onclick="guardarReserva()">Guardar</button>
            <button id="btnGuardarCambios" onclick="actualizarReserva()" style="display:none">Guardar cambios</button>
            <button id="btnModificarReserva" onclick="iniciarEdicionReserva()" style="display:none">Modificar</button>
            <button id="btnEliminarReserva" onclick="eliminarReserva()" style="display:none">Eliminar</button>
            <button id="btnGenerarVoucher" onclick="generarVoucher()" style="display:none">Generar voucher</button>
            <button id="btnCancelarReserva" onclick="cerrarModalReservas()">Cancelar</button>
        </div>
    </div>
    <!-- MODAL RESERVAS -->

    <!-- Input oculto para seleccionar imagen local (fallback sin servidor) -->
    <input type="file" id="voucherImageInput" accept="image/*" style="display:none">

    <!-- MODAL BLOQUEAR -->
    <div class="modal" id="modalBloquear" style="z-index: 999;">
        <div class="modal-content">
            <h3>Bloquear fechas</h3>

            <select id="casaBloqueo" name="casa" required>
                <option value="">Seleccionar casa</option>
                <option value="1">ONOKE</option>
                <option value="2">ASIKE</option>
            </select>
            <br>
            <input type="date" id="fecha_inicio_bloqueo" placeholder="Fecha de inicio">
            <input type="date" id="fecha_fin_bloqueo" placeholder="Fecha de fin">

            <button onclick="guardarBloqueo()">Guardar</button>
            <button onclick="cerrarModalBloquear()">Cancelar</button>
        </div>
    </div>
    <!-- MODAL BLOQUEAR -->

    <!-- MODAL INFORMACIÓN RESERVA-->
    <!-- MODAL INFORMACIÓN RESERVA-->

</body>

<script src="scripts.js" defer></script>
    <script src="assets/foto-dataurl.js"></script>

</html>
